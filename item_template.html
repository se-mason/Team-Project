<!-- Item template for viewing a listing -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>iBay -> Item</title>
  <link rel="icon" type="image/png" href="iBay i.png" />
  <link rel="stylesheet" href="stylesheets/mainstyle.css" />
  <link rel="stylesheet" href="stylesheets/popup.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />

  <!-- Link to shared stylesheet for consistent styling -->
  <link rel="stylesheet" href="stylesheets/styles.css">
</head>
<body>

  <!-- Navbar will be loaded dynamically via JavaScript -->
  <div id="navbar-container"></div>

  <!-- Section to display item details fetched from the database -->
  <div class="item-details">
    <!-- Title of the item (set by JavaScript) -->
    <h1 id="item-title">Loading...</h1>

    <!-- Item image (hidden by default until loaded) -->
    <img id="item-image" src="" alt="" style="max-width: 300px; display:none;">

    <!-- Item description -->
    <p id="item-description"></p>

    <!-- Item price -->
    <p><strong>Price: Â£</strong><span id="item-price"></span></p>
  </div>

  <!-- Script to dynamically insert the navbar -->
  <script src="scripts/navbar_loader.js"></script>

  <!-- Script to load the item details from the server using item ID from URL -->
  <script src="scripts/load_item.js"></script>
</body>
</html>
