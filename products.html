<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iBay - Products</title>
    <link rel="icon" type="image/png" href="../iBay logo.png">
    <link rel="stylesheet" href="stylesheets/mainstyle.css">
    <link rel="stylesheet" href="stylesheets/products.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Load navbar -->
    <div id="navbar-container"></div>

    <main>
        <div class="products-container">
            <div class="filters-sidebar">
                <h3>Filters</h3>
                <div class="filter-section">
                    <h4>Category</h4>
                    <div class="category-filters">
                        <select class="category-select" id="categorySelect">
                            <option value="">All Categories</option>
                            <option value="collectables">Collectables & antiques</option>
                            <option value="electronics">Electronics</option>
                            <option value="home">Home & garden</option>
                            <option value="sporting">Sporting goods</option>
                            <option value="jewellery">Jewellery & watches</option>
                            <option value="fashion">Fashion</option>
                            <option value="motors">Motors</option>
                            <option value="toys">Toys & games</option>
                            <option value="other">Other categories</option>
                        </select>
                        <select class="subcategory-select" id="subcategorySelect" disabled>
                            <option value="">Select a category first</option>
                        </select>
                    </div>
                </div>
                <div class="filter-section">
                    <h4>Price Range</h4>
                    <div class="price-range">
                        <input type="number" placeholder="Min" class="price-input">
                        <span>to</span>
                        <input type="number" placeholder="Max" class="price-input">
                    </div>
                </div>
                <div class="filter-section">
                    <h4>Condition</h4>
                    <label><input type="checkbox" name="condition" value="new"> New</label>
                    <label><input type="checkbox" name="condition" value="used"> Used</label>
                    <label><input type="checkbox" name="condition" value="refurbished"> Refurbished</label>
                </div>
                <div class="filter-section">
                    <h4>Location</h4>
                    <select class="location-select">
                        <option value="">All Locations</option>
                        <option value="uk">United Kingdom</option>
                        <option value="us">United States</option>
                        <option value="eu">Europe</option>
                    </select>
                </div>
            </div>

            <div class="products-grid">
                <div class="product-card">
                    <div class="product-image">
                        <img src="../images/placeholder.jpg" alt="Product Image">
                    </div>
                    <div class="product-info">
                        <h3 class="product-title">Product Title</h3>
                        <p class="product-price">Â£99.99</p>
                        <p class="product-location">Location</p>
                        <div class="product-meta">
                            <span class="product-condition">New</span>
                            <span class="product-time">2 days ago</span>
                        </div>
                    </div>
                </div>
                <!-- More product cards will be loaded dynamically -->
            </div>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2025 iBay. All rights reserved.</p>
    </footer>

    <script src="../scripts/menu.js"></script>
    <script src="../scripts/navbar_loader.js"></script>
    <script src="../scripts/menu_loader.js"></script>
    <script src="../scripts/products.js"></script>
    <script src="../scripts/search.js"></script>
    
</body>
</html>
