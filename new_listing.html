<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>iBay -> Add Listing</title>
  <link rel="stylesheet" href="stylesheets/styles.css" />
  <link rel="stylesheet" href="stylesheets/popup.css" />
</head>
<body>

  <!-- Load navbar -->
  <div id="navbar-container"></div>

  <!-- Body section -->
      <h2>List item</h2>
    <div>
            <form action="php/new_listing.php" method="POST">
                <!-- POST to hide the input information from the browser  -->
                <input type="text" name="title" placeholder="Item Name" required />

                <!-- Drop down menu for category-->
                <label for="category">Category:</label>
                <select id="category" name="category" required>
                    <option value="" disabled selected hidden>Select a category</option>
                    <option value="misc">Misc</option>
                    <option value="electronics">Electronics</option>
                    <option value="clothing">Clothing</option>
                    <option value="books">Books</option>
                </select>

                <!-- Price, capped at 1 million-->
                <label for="price">Price (Â£):</label>
                <input type="number" id="price" name="price" min="0" max="1000001" step="0.01" required>

                <!-- Postage-->
                <input type="text" name="postage" placeholder="Postage Information" required />

                <!-- Description text area-->
                <label for="description">Item Description:</label>
                <textarea id="description" name="description" rows="6" placeholder="Enter a detailed description..." required></textarea>

                <!-- Date mangement-->
                <label for="start">Bid start date:</label>
                <input type="date" id="start" name="start"/>

                <label for="end">Bid end date:</label>
                <input type="date" id="end" name="finish" required/>

                <!-- Submission-->
                <input type="submit" value="List Item" />
            </form>
        </div>



  <!-- Popup container -->
  <div id="popup" class="popup-overlay" style="display:none;"></div>
  <!-- Scripts -->
  <script src="scripts/popup.js"></script>
  <script src="scripts/navbar_loader.js"></script>

</body>
</html>
