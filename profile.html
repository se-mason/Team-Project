<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Account | iBay</title>
  <link rel="icon" type="image/png" href="../iBay i.png" />
  <link rel="stylesheet" href="stylesheets/mainstyle.css" />
  <link rel="stylesheet" href="stylesheets/my_listings.css" />
  <link rel="stylesheet" href="stylesheets/signup.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // Retrieve user information from sessionStorage
      const userId = sessionStorage.getItem("userId") || "Guest";
      const userName = sessionStorage.getItem("userName") || "Not provided";
      const userEmail = sessionStorage.getItem("userEmail") || "Not provided";
      const userAddress = sessionStorage.getItem("userAddress") || "Not provided";
      const userPostcode = sessionStorage.getItem("userPostcode") || "Not provided";

      // Update the display dynamically
      document.getElementById("username").textContent = userId;
      document.getElementById("name").textContent = userName;
      document.getElementById("email").textContent = userEmail;
      document.getElementById("address").textContent = userAddress;
      document.getElementById("postcode").textContent = userPostcode;
    });
  </script>
</head>
<body>
  <!-- Load navbar -->
  <div id="navbar-container"></div>

  <!-- Body section -->
   <div class="account-wrapper">
    <div class="signup-container">
      <h2><i class="fas fa-lock"></i> My Account</h2>
      <div class="icon-container">
        <h2><i class="fas fa-user"></i></h2>
      </div>
      <h3>Username: <span id="username"></span></h3>
      <div class="icon-container">
        <h2><i class="fas fa-id-card"></i></h2>
      </div>
      <h3>Name: <span id="name"></span></h3>
      <div class="icon-container">
        <h2><i class="fas fa-envelope"></i></h2>
      </div>
      <h3>Email: <span id="email"></span></h3>
      <div class="icon-container">
        <h2><i class="fas fa-home"></i></h2>
      </div>
      <h3>Address: <span id="address"></span></h3>
      <div class="icon-container">
        <h2><i class="fas fa-map-marker-alt"></i></h2>
      </div>
      <h3>Postcode: <span id="postcode"></span></h3>
    </div>
  </div>
  


   <!-- Scripts -->
   <script src="scripts/popup.js"></script>
   <script src="scripts/navbar_loader.js"></script>
   <script src="scripts/footer_loader.js"></script>
 
</body>
</html>
