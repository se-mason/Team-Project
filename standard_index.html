<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>iBay Ecommerce</title>
  <link rel="stylesheet" href="stylesheets/mainstyle.css" />
  <link rel="stylesheet" href="stylesheets/popup.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>
<body>
  <header class="header">
    <a href="standard_index.html" class="logo">
      <img src="iBay logo.png" alt="iBay">
    </a>
    
    <div class="account-dropdown">
      <button class="account-btn">
        <i class="fas fa-user"></i>
        Account
      </button>
      <div class="dropdown-content">
        <a href="login_page.html"><i class="fas fa-sign-in-alt"></i> Log In</a>
        <a href="user_signup.html"><i class="fas fa-user-plus"></i> Sign Up</a>
        <a href="account.html"><i class="fas fa-user-circle"></i> My Account</a>
        <a href="my_listings.html"><i class="fas fa-list"></i> My Listings</a>
        <a href="#" id="logout-btn"><i class="fas fa-sign-out-alt"></i> Log Out</a>
      </div>
    </div>
  </header>

  <main class="main-actions">
    <div class="action-buttons">
      <button class="action-btn buy-btn">
        <i class="fas fa-shopping-cart"></i> Buy
      </button>
      <a href="new_listing.html" class="action-btn sell-btn">
        <i class="fas fa-tag"></i> Sell
      </a>
    </div>

    <div class="search-container">
      <input type="text" class="search-bar" placeholder="Search for anything...">
      <i class="fas fa-search search-icon"></i>
    </div>
  </main>

  <div class="listings-container">
    <div id="listings-container" class="listings"></div>
  </div>

  <!-- Popup container -->
  <div id="popup" class="popup-overlay" style="display:none;"></div>
  
  <!-- Scripts -->
  <script src="scripts/popup.js"></script>
  <script src="scripts/navbar_loader.js"></script>
  <script src="scripts/load_user_items.js"></script>
</body>
</html>
