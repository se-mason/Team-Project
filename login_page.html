<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Login</title>
  <link rel="stylesheet" href="stylesheets/styles.css" />
  <link rel="stylesheet" href="stylesheets/popup.css" />

  
</head>
<body>
  <!-- Sign in container-->
  <div class="signup-container">
    <h2>Sign In</h2>
    <form action="php/user_login.php" method="POST">
        <!-- POST to hide the input information from the browser  -->
      <input type="text" name="userId" placeholder="Username" required />
      <input type="password" name="password" placeholder="Password" required />
      <input type="submit" value="Login" />
    </form>
    <p>Don't have an account? <a href="user_signup.html">Sign Up</a></p>
  </div>


  <!-- Pop up scipt, leave at the end of the body, make sure ccs is linked-->
  <!-- Popup container -->
  <div id="popup" class="popup-overlay" style="display:none;"></div>
  <!-- Link to the popup script -->
  <script src="scripts/popup.js"></script>
</body>
</html>
