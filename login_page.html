<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iBay - Log In</title>
    <link rel="icon" type="image/png" href="../iBay i.png" />
    <link rel="stylesheet" href="../stylesheets/mainstyle.css" />
    <link rel="stylesheet" href="../stylesheets/login.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>
<body>

  <!-- Sign in container -->
  <div class="login-wrapper">
    <div class="login-container">
      <h2><i class="fas fa-sign-in-alt"></i> Log In</h2>
      <form action="php/user_login.php" method="POST" id="loginForm">
        <div class="input-group">
          <i class="fas fa-user"></i>
          <input type="text" name="userId" placeholder="Username" required />
        </div>
        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input type="password" name="password" placeholder="Password" required />
        </div>
        <input type="submit" value="Log In" class="login-btn" />
      </form>
      <div class="form-footer">
        <p>Don't have an account? <a href="user_signup.html">Sign Up</a></p>
        <p><a href="standard_index.html"><i class="fas fa-arrow-left"></i> Return to iBay</a></p>
      </div>
    </div>
  </div>

  <!-- Script to handle popups, footers the navbar. these are essentials -->
  <script src="scripts/popup.js"></script>
  <script src="scripts/navbar_loader.js"></script>
  <script src="scripts/footer_loader.js"></script>
</body>
</html>
