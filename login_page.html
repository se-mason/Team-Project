<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Login</title>

  <!-- Main site styling -->
  <link rel="stylesheet" href="stylesheets/login.css" />

  <!-- Popup message styling (for login errors, alerts, etc.) -->
  <link rel="stylesheet" href="stylesheets/popup.css" />
</head>
<body>

  <!-- Sign in container -->
  <div class="login-wrapper">
    <div class="login-container">
      <h2><i class="fas fa-sign-in-alt"></i> Log In</h2>
      <form action="php/user_login.php" method="POST" id="loginForm">
        <div class="input-group">
          <i class="fas fa-user"></i>
          <input type="text" name="userId" placeholder="Username" required />
        </div>
        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input type="password" name="password" placeholder="Password" required />
        </div>
        <input type="submit" value="Log In" class="login-btn" />
      </form>
      <div class="form-footer">
        <p>Don't have an account? <a href="user_signup.html">Sign Up</a></p>
        <p><a href="home.html"><i class="fas fa-arrow-left"></i> Return to iBay</a></p>
      </div>
    </div>
  </div>

  <!-- Popup message container (hidden by default, shown via JS) -->
  <div id="popup" class="popup-overlay" style="display:none;"></div>

  <!-- Script to handle displaying popup messages passed via URL (e.g. ?popup=Login+failed) -->
  <script src="scripts/popup.js"></script>
  <script src="scripts/navbar.js"></script>
</body>
</html>
