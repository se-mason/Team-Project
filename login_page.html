<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>iBay - Sign In</title>
  <link rel="icon" type="image/png" href="iBay i.png" />
  <link rel="stylesheet" href="stylesheets/mainstyle.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <style>
    /* styles specific to login page */
    .login-container {
      max-width: 400px;
    }
    .forgot-password {
      text-align: right;
      margin-top: -10px;
      margin-bottom: 15px;
    }
    .forgot-password a {
      font-size: 13px;
      color: #666;
    }
    .forgot-password a:hover {
      color: #601a8a;
    }
    .login-footer {
      margin-top: 30px;
      text-align: center;
    }
    .login-footer p {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="signup-wrapper">
    <div class="signup-container login-container">
      <h2><i class="fas fa-sign-in-alt"></i> Sign In</h2>
      <form action="php/user_login.php" method="POST" id="loginForm" novalidate>
        <div class="input-group">
          <i class="fas fa-user"></i>
          <input type="text" name="userId" placeholder="Username" required />
        </div>
        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input type="password" name="password" id="password" placeholder="Password" required />
        </div>
        <div class="forgot-password">
          <a href="forgot_password.html">Forgot Password?</a>
        </div>
        <input type="submit" value="Sign In" />
      </form>
      <div class="login-footer">
        <p>Don't have an account? <a href="user_signup.html">Create Account</a></p>
        <p><a href="standard_index.html"><i class="fas fa-arrow-left"></i> Return to iBay</a></p>
      </div>
    </div>
  </div>

  <footer class="footer">
    <p class="footer-text">Copyright Â© 2025 iBay Inc. All Rights Reserved.</p>
  </footer>

  <!-- Popup container -->
  <div id="popup" class="popup-overlay" style="display:none;"></div>
  <!-- Scripts -->
  <script src="scripts/popup.js"></script>
  <script src="scripts/navbar_loader.js"></script>
  <script src="scripts/menu.js"></script>
</body>
</html>
