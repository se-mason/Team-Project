<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Login</title>

  <!-- Main site styling -->
  <link rel="stylesheet" href="stylesheets/styles.css" />

  <!-- Popup message styling (for login errors, alerts, etc.) -->
  <link rel="stylesheet" href="stylesheets/popup.css" />
</head>
<body>

  <!-- Sign in container -->
  <div class="signup-wrapper">
    <div class="signup-container">
      <h2>Sign In</h2>

      <!-- Login form sends credentials to user_login.php using POST (hides password in URL) -->
      <form action="php/user_login.php" method="POST">
        <input type="text" name="userId" placeholder="Username" required />
        <input type="password" name="password" placeholder="Password" required />
        <input type="submit" value="Login" />
      </form>

      <!-- Additional navigation links -->
      <p>Don't have an account? <a href="user_signup.html">Sign Up</a></p>
      <p><a href="standard_index.html">Return to iBay</a></p>
    </div>
  </div>

  <!-- Popup message container (hidden by default, shown via JS) -->
  <div id="popup" class="popup-overlay" style="display:none;"></div>

  <!-- Script to handle displaying popup messages passed via URL (e.g. ?popup=Login+failed) -->
  <script src="scripts/popup.js"></script>
</body>
</html>
