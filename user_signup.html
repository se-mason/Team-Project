<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Signup</title>
  <link rel="stylesheet" href="stylesheets/styles.css" />
  <link rel="stylesheet" href="stylesheets/popup.css" />

</head>
<body>
  <div class="signup-container">
    <h2>Sign Up</h2>
    <form action="php/user_signup.php" method="POST">
        <!-- POST to hide the input information from the browser  -->
      <input type="text" name="userId" placeholder="Username" required />
      <input type="text" name="name" placeholder="Full Name" required />
      <input type="email" name="email" placeholder="Email Address" required />
      <input type="text" name="address" placeholder="Address" required />
      <input type="text" name="postcode" placeholder="Postcode" required />
      <input type="password" name="password" placeholder="Password" required />
      <input type="password" name="confirm_password" placeholder="Confirm Password" required />
      <input type="submit" value="Create Account" />
    </form>
  </div>

  <!-- Pop up scipt, leave at the end of the body, make sure ccs is linked-->
  <!-- Popup container -->
  <div id="popup" class="popup-overlay" style="display:none;"></div>
  <!-- Link to the popup script -->
  <script src="scripts/popup.js"></script>

</body>
</html>
